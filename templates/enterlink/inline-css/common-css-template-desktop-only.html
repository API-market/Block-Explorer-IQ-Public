.grid {

.grid:after {

.grid-wrap {

	width: 100%;
	padding: 100% 0 0;
	overflow: hidden;
	display: inline-block;
	margin-right: 1%;
	margin-bottom: 1%;
}

.grid-wrap:hover{

}

.grid-wrap img, .grid-wrap video {
	position: absolute;
	top:50%;
	left: 50%;
	min-width: 100%;
	min-height: 100%;
	width: auto;
	height: auto;
	transform: translateX(-50%) translateY(-50%);
	object-fit:cover;
}

}

    cursor: pointer;
}

}
