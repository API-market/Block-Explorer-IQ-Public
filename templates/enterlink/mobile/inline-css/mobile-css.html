.sidebar {
  position: fixed; 
  top: 0; 
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.6);
  border-right: 1px solid #333;
  transform: translate3d(0,0,0);
  transition: opacity 0.3s ease-out;
  z-index: 9999;
}


.sidebar .menuclose {
	float: left;
	background: transparent;
	width: 25%;
	min-height: 700px;
    z-index: 10000;
    cursor: pointer;
}

.hamburger {
  /*position: fixed;*/
  opacity: 0;
  /*transition: opacity 0.3s ease-out;
  z-index: 2;*/
}

	
.sidebar {
transform: translate3d(100%,0,0);
}
.hamburger {
opacity: 1;
}
.sidebar.toggled {
transform: translate3d(0,0,0);
}
.sidebar.close {
transform: translate3d(100%,0,0);
}


.search-lb-ct .global-search {
	height: 75vh;
	width: 100%;
	background: transparent;
	border-radius: 2px;
	box-shadow: 0 2px 2px 0 rgba(0,0,0,0.16),0 0 0 1px rgba(0,0,0,0.08);
	transition: box-shadow 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
	position: relative;
	margin-left: auto;
	margin-right: auto;
}


.search-lb-ct .global-search input {
	padding-right: 3px;
	padding-left: 3px;
	margin-bottom: 0;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
	border: 0;
	box-shadow: none;
	width: 90%;
	font-size: 16px;
